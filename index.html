<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Map</title>
    <link rel="stylesheet" href="css/map.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="js/map.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Euro-Orange Transition Year 2021</h1>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Map</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Nearby Cafes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Wave Size</a>
            </li>
        </ul>
    </div>
</nav>

<div class="wrapper" style="padding-left:30px">
    <div class="row">
        <div class="col-2">
            <h4>Beaches</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">Strandhill</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Streedagh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Enniscrone</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rosses Point</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-7">
                    <div id="map"></div>
                </div>
                <div class="col-5">
                   <h4>Title</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-7"  style="min-height: 200px;">
                    <h4>Info</h4>
                </div>
                <div class="col-5"  style="min-height: 200px;">
                    <h4>Contact Us</h4>
                </div>
            </div>
        </div>

    </div>

</div>


<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
        async
></script>

</body>
</html>
